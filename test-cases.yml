---
- summary: |
    Проверка добавления товара в корзину
  requirement: |
    При добавлении товара в корзину он должен отображать в разделе cart в колличестве указаном пользователем
  prerequisites: |
    Открыта страница каталога магазина
  test-data: |
    Два первых по списку товара с открытой страницы
  steps:
    - выбираем товар 1 и добавляем его в корзину 1 раз
    - выбираем товар 2 и добавляем его в корзину 3 раза
    - Открыть корзину
  expected-result: |
    В корзине отображаются добавленные товары

- summary: |
    Проверка выбора русской локали сайта
  requirement: |
    при смене языка должен меняться язык интерфейса сайта и описания
  prerequisites:
    Открыта главная страница сайта
  test-data: |
    Интерфейс сайта
  steps:
    - Открываем меню выбора языка
    - Выбираем русский язык
  expected-result: |
    Локаль сайта изменяется на выбранный язык

- summary: |
    Проверка фильтра по ключевому слову
  requirement: |
    при вводе значения в строку поиска должны появляться товары с названием схожим с введеным значением 
  prerequisites:
    Открыта главная страница сайта
  test-data: |
    поисковое слово актуального товара
  steps:
    - выбираем строку поиска
    - вводим поисковый запрос, например Hp
  expected-result: |
    Отображаются товары согласно введенному запросу

- summary: |
    Проверка фильтра по категории
  requirement: |
    при выборе позиции в графе категорий должны отображать товары только указанной категории
  prerequisites:
    Открыта главная страница сайта
  test-data: |
    Категория актуального товара
  steps:
    - выбираем графу категории
    - вводим значение smartphones
  expected-result: |
    Отображаются товары согласно выбранной категории

- summary: |
    Проверка фильтра по бренду
  requirement: |
    при выборе названия фирмы производителя должны отображаться товары только этого производителя
  prerequisites:
    Открыта главная страница сайта
  test-data: |
    Актуальный производитель товара
  steps:
    - фильтр очищен
    - указываем товары от производителя Apple
  expected-result: |
    Отображаются товары согласно выбранного производителя

- summary: |
    Проверка оформления заказа
  requirement: |
    при выборе товара из корзины должно появиться поле оформления заказа и кнопка подтверждения
  prerequisites:
    Открыта страница каталога сайта
  test-data: |
    no data
  steps:
    - выбираем товар
    - Добавляем товар в корзину
    - Открываем корзину
    - Нажимаем оформить заказ
  expected-result: |
    Заказ успешно оформлен
