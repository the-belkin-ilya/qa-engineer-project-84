---
- summary: |
    Корректрость работы корзины
  requirement: |
    При добавлении товара в корзину он должен отображать в разделе cart в колличестве указаном пользователем
  prerequisites: |
    Открыта любая страница каталога магазина
  test-data: |
    Два любых товара с открытой страницы
  steps:
    -выбираем товар 1 и добавляем его в корзину 1 раз
    -выбираем товар 2 и добавляем его в корзину 3 раза
    -переходим в корзину проверяем значение суммы заказа
  expected-result: |
    Пользователь должен увидеть добавленный товар и общую сумму возможной покупки
---
- summary: |
    Корректрость работы градации цены
  requirement: |
    при выборе цены в ценовом регуляторе должны отображаться товары в выбранм диапозоне
  prerequisites:
    Открыта любая категория товаров
  test-data: |
    значение цен от 100 до 100000
  steps:
    - Вводим 100 в минимальное значение
    - Вводим 100000 в максимальное значение
  expected-result: |
    Пользователь должен увидеть результаты в заданном диапозоне
